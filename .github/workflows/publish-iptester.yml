name: Publish IP Tester

on:
  workflow_dispatch:
    inputs:
      dryrun:
        type: boolean
        default: false

env:
  BASE_VERSION: '1.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true
      - name: Checkout common-ci
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.repository.owner.login }}/common-ci
          path: common-ci
      - name: Fetch assets
        working-directory: common-ci
        run: pwsh ../ci/fetch-assets.ps1 -DeviceDetection '${{ secrets.DEVICE_DETECTION_KEY }}' -DeviceDetectionUrl '${{ secrets.IPI_DATA_FILE_ALL_PROPERTIES_URL }}' -Assets '51Degrees-EnterpriseIpiV41-AllProperties.ipi' -SkipEvidence
      - name: Build
        run: |
          printf -v tag '%s-%(%y%m%dT%H%M)T' "$BASE_VERSION" -1
          docker build --platform=linux/amd64 --tag=51degrees/ipitester:{latest,"$tag"} .
      - name: Publish
        if: ${{ !inputs.dryrun }}
        env:
          USER: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u "$USER" --password-stdin <<<"$PASSWORD" && docker push -a 51degrees/ipitester