name: Publish Minicloud

on:
  workflow_dispatch:
    inputs:
      dryrun:
        type: boolean
        default: false

env:
  BASE_VERSION: '1.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Create data directory and fetch assets
        run: |
          mkdir -p ip-intelligence-data
          wget -q -O ip-intelligence-data/51Degrees-EnterpriseIpiV41-AllProperties.ipi.gz '${{ secrets.IPI_DATA_FILE_ALL_PROPERTIES_URL }}'
          gunzip ip-intelligence-data/51Degrees-EnterpriseIpiV41-AllProperties.ipi.gz
      - name: Patch sources
        run: |
          sed -i '/AddOverrides_DD.*;$/d' Examples/OnPremise/Mixed/GettingStarted-API/Program.cs
          cp Examples/OnPremise/Mixed/GettingStarted-API/{docker-appsettings,appsettings}.json
          pwsh Examples/OnPremise/Mixed/GettingStarted-API/inject-secrets.ps1 -DDLicenseKey none -IPIFileURL '${{ secrets.IPI_DATA_FILE_URL }}'
      - name: Build
        run: |
          printf -v tag '%s-%(%y%m%dT%H%M)T' "$BASE_VERSION" -1
          docker build --tag=51degrees/minicloud:{latest,"$tag"} -f Examples/OnPremise/Mixed/GettingStarted-API/Dockerfile .
      - name: Publish
        if: ${{ !inputs.dryrun }}
        env:
          USER: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u "$USER" --password-stdin <<<"$PASSWORD" && docker push -a 51degrees/minicloud

